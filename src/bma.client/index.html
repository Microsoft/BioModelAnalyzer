<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bio Model Analyzer</title>
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.all.css" type="text/css" />
    <link rel="stylesheet" href="Content/themes/base/jquery.ui.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery.svg.css" type="text/css" />
    <link rel="stylesheet" href="css/idd.css" type="text/css" />
    <link rel="stylesheet" href="css/bma.css" type="text/css" />
    <link rel="stylesheet" href="css/bma.widgets.css" type="text/css" />

    <script src="Scripts/jquery-2.1.1.min.js"></script>
    <script src="script/jquery.browser.min.js"></script>
    <script src="Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="script/jquery.svg.js"></script>
    <!--<script src="script/jquery.svgdom.min.js"></script>-->

    <script src="script/SVGHelper.js"></script>
    <script src="script/rx.js"></script>
    <script src="script/rx.jQuery.js"></script>
    <script src="script/commands.js"></script>
    <script src="script/elementsregistry.js"></script>
    <script src="script/functionsregistry.js"></script>
    <script src="script/idd.js"></script>
    <script src="script/svgplot.js"></script>
    <script src="script/scalablegridlinesplot.js"></script>

    <script src="script/model/biomodel.js"></script>
    <script src="script/model/model.js"></script>
    <script src="script/model/analytics.js"></script>

    <script src="script/uidrivers.js"></script>
    <script src="script/presenters.js"></script>
    <script src="script/proofpresenter.js"></script>
    <script src="script/arraytotableconverter.js"></script>
    <script src="script/logictableconverter.js"></script>

    <script src="script/widgets/accordeon.js"></script>
    <script src="script/widgets/bmaslider.js"></script>
    <script src="script/widgets/toolbarpanel.js"></script>
    <script src="script/widgets/skinmodel.js"></script>
    <script src="script/widgets/visibilitysettings.js"></script>
    <script src="script/widgets/drawingsurface.js"></script>
    <script src="script/widgets/elemettoolbar.js"></script>
    <script src="script/widgets/variablesOptionsEditor.js"></script>
    <script src="script/widgets/proofresultviewer.js"></script>
    <script src="script/widgets/compactproofviewer.js"></script>

    <script src="app.js"></script>
</head>
<body>
    <div id="tools" class="bma-elementspanel">
        <div id="undoredotoolbar" class="bma-elementspanel-undoredotoolbar">
            <input type="radio" id="button-pointer" name="drawing-button" checked="checked" />
            <label for="button-pointer">
                <img src="images/pointer.png" title="Selection tool" />
            </label>

            <div style="display: inline-block;">
                <div style="position: relative">
                    <div class="bma-verticalline"></div>
                </div>
            </div>

            <button id="button-undo">
                <img src="images/undo.png" title="Undo" />
            </button>
            <button id="button-redo">
                <img src="images/redo.png" title="Redo" />
            </button>
        </div>

        

        <!--<div class="bma-elementspanel-visibilityoptions-zoomslider">Visual options toolbar</div>-->
        <div id="zoomslider"></div>
            <!--<img id="zoom-minus" src="images/zoomminus.png">
            <div class="bma-elementspanel-visibilityoptions-zoomslider"></div>
            <img id="zoom-plus" src="images/zoomplus.png">-->
        

        <div class="bma-elementspanel-visibilityoptions" id="visibilityOptionsSlider">
            <button id="visibilityOptionsHeader" class="visibility-icon"></button>
            <div style="position: relative">
                <div id="visibilityOptionsContent" class="visibility-table visibility-shadow">
                    <ul style="text-align: left;">
                        <li id="li1">
                            <div class="optionsNames" style="float: left;">Text Labels</div>
                            <div id="buttonzz" data-behavior="toggle" data-command="Commands.ToggleLabels" data-default="true" style="float: left;"></div>
                            <div data-behavior="increment" data-command="Commands.LabelsSize" data-default="10" style="float: left;"></div>
                        </li>
                        <li id="li2">
                            <div class="optionsNames">Icons</div>
                            <div data-behavior="toggle" data-command="Commands.ToggleIcons" data-default="true" style="float: left;"></div>
                            <div data-behavior="increment" data-command="Commands.IconsSize" data-default="10" style="float: left;"></div>
                        </li>
                        <li id="li3">
                            <div class="optionsNames">Grid</div>
                            <div data-behavior="toggle" data-command="Commands.ToggleGrid" data-default="true" style="float: left;"></div>
                        </li>
                        <li id="li4">
                            <div class="optionsNames">Line Width</div>
                            <div data-behavior="increment" data-command="Commands.LineWidth" data-default="10" style="float: left;"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="modelelemtoolbar" class="bma-elementspanel-elementstoolbar">
        </div>

    </div>

    <div class="bma-drawingsurfacecontainer" style="position: relative;">
        <div id="drawingSurface" class="bma-drawingsurface"></div>

        <div class="bma-modeltoolbarcontainer">
            <div id="modelToolbarSlider">
                <div id="modelToolbarHeader" class="skinModelContainer">
                    <ul>
                        <li>
                            <button class="skinModel">Model 1</button>
                        </li>
                        <li>
                            <button class="saveIcon"></button>
                        </li>
                    </ul>
                </div>
                <div id="modelToolbarContent" class="toolbarContainer">
                    <ul>
                        <li><span class="newButton" data-command="Commands.New">NEW</span></li>
                        <li><span class="saveButton" data-command="save">IMPORT</span></li>
                        <li><span class="openButton" data-command="open">EXPORT</span></li>
                        <!--<li><span class="exportButton" data-command="export">EXPORT</span></li>-->
                    </ul>
                </div>
            </div>
        </div>

        <div class="bma-analyticstoolbarcontainer">
            <div id="analytics">
                <div id="icon1" data-command="ProofRequested" class="analyze-header-icon ">
                    <!--<div class="iconAnalyze"></div>-->
                    <img src="images/analyze.png" class="iconAnalyze">
                </div>
                <div id="tabs-1" class="tabPanel ">
                        <h2>Proof Analysis</h2>
                        <div id="ProofResult"></div>
                        <div id="Variables" style="height: 50px">
                            <span>Variables</span>
                            <button id="expandVariablesInProof" class="expandButton"></button>
                        </div>
                        <div id="Proof Propagation" style="height: 50px">
                            <span>Proof Propagation</span>
                            <button class="expandButton"></button>
                        </div>
                </div>
                <div id="icon2" class="analyze-header-icon " style="top: 80px">
                    <img src="images/graphic.png" class="iconAnalyze">
                </div>
                <div id="tabs-2" class="tabPanel ">
                    <h2>Simulation</h2>
                    <div id="Div1" style="height: 50px">
                        <span>Variables</span>
                        <button class="expandButton"></button>
                    </div>
                    <div id="Div2" style="height: 50px">
                        <button class="expandButton"></button>
                    </div>
                </div>
            </div>

            
        </div>
        <div id="editor"></div>
    </div>


    <div class="bma-footer">
        <div class="bma-pagefooter-msrlogo">
            <a href="http://research.microsoft.com/en-us/" target="_blank">
                <img src="images/MSR-logo.png" alt="Logo" />
            </a>
        </div>
        <div class="bma-pagefooter-linkcontainer">
            <a href="about.html" class="bma-pagefooter-links" target="_blank">About</a> - <a href="help.html" class="bma-pagefooter-links" target="_blank">Help</a> - <a href="tou.html" class="bma-pagefooter-links" target="_blank">Terms of Use</a>
        </div>
        <div class="bma-pagefooter-logo">
            <img src="images/logo-crop.png" alt="Logo" />
        </div>
    </div>

</body>
</html>
