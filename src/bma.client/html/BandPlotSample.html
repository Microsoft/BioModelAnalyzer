<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/idd.css" />
    <script src="../Scripts/jquery-2.1.1.min.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="../js/jquery.svg.min.js"></script>
    <script src="../js/rx.js"></script>
    <script src="../js/rx.jQuery.js"></script>
    <script src="../js/idd.js"></script>
    <script src="../js/BandPlot.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var plot = InteractiveDataDisplay.asPlot("plot");

            var gestureSource = InteractiveDataDisplay.Gestures.getGesturesStream(plot.host);
            plot.navigation.gestureSource = gestureSource;

            var bandPlot = plot.get("bandPlot");
            bandPlot.draw({ x: [7, 6, 5, 4, 3, 2, 1, 0], y_mean: [0, 1, 2, 3, 4, 5, 6, 7]});//, y_u68: [53, 45, 36, 27, 19, 10, 13, 15] });
    });
    </script>

</head>
<body>
    <div id="plot" data-idd-plot="plot" style="width: 800px; height: 600px;">
        <div id="bandPlot" data-idd-plot="bandPlot"></div>
    </div>
</body>
</html>
