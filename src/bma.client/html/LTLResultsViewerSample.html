<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>LTL Results Viewer Sample</title>
    <link rel="stylesheet" type="text/css" href="../css/idd.css" />
    <link rel="stylesheet" href="../Content/themes/base/jquery.ui.all.css" type="text/css" />
    <link rel="stylesheet" href="../Content/themes/base/jquery-ui.css" type="text/css" />
    <link rel="stylesheet" href="css/jquery.svg.css" type="text/css" />
    <link rel="stylesheet" href="../css/StyleSheet.css" />
    <link rel="stylesheet" href="../css/BMA_less.css" />
    <link rel="stylesheet" href="../css/LTL_less.css" />
    <link rel="stylesheet" href="../css/LTLStates.css" />
    <script src="../Scripts/jquery-2.1.1.min.js"></script>
    <script src="../Scripts/jquery-ui-1.10.4.min.js"></script>
    <script src="js/jquery.svg.js"></script>
    <script src="../Scripts/rx.lite.min.js"></script>
    <script src="../Scripts/rx.aggregates.min.js"></script>
    <script src="../js/rx.jQuery.js"></script>
    <script src="../js/idd.js"></script>
    <script src="../tool.js"></script>
    <script src="../js/jquery.ui-contextmenu.js"></script>
    <script src="../script/widgets/ltl/ltlresultsviewer.js"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            var GetRandomInt = function (min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            };

            var getRandomColor = function () {
                var r = GetRandomInt(0, 255);
                var g = GetRandomInt(0, 255);
                var b = GetRandomInt(0, 255);
                return "rgb(" + r + ", " + g + ", " + b + ")";
            };

            color = [];
            for (var i = 0 ; i < 15; i++) {
                color.push({
                    Id: i,
                    Color: getRandomColor(),
                    Seen: true,
                    Plot: [1, 2, 3, 4],
                    Init: i,
                    Name: "#" + i,
                });
            }

            var table = [];
            var colortable = [];
            var header = [];
            var l = 10;
            header[0] = "Name";
            var init = []
            for (var i = 0; i < l; i++) {
                header[i + 1] = "T = " + i;
                init[i] = i;
            }
            for (var j = 0; j < l; j++) {
                table[j] = [];
                colortable[j] = [];
                table[j][0] = "#" + j;
                colortable[j][0] = undefined;
                for (var i = 1; i < l + 1; i++) {
                    //var ij = ticks[i - 1].Variables[j];
                    colortable[j][i] = 0;//getRandomColor();//color[j][i - 1];
                    table[j][i] = 1;
                    //if (ij.Lo === ij.Hi) {
                    //    table[j][i] = ij.Lo;
                    //}
                    //else {
                    //    table[j][i] = ij.Lo + ' - ' + ij.Hi;
                    //}
                }
            }

            /*
            $("#LTL_states").ltlresultsviewer();
            $("#LTL_states").ltlresultsviewer({
                //header: header,
                init: init,
                variables: table,
                //colorData: colortable,
                colors: color
            });
            */


            var init = [];
            var data = [];
            var interval = [];
            var vars = [];
            var pData = [];

            for (var j = 0; j < 30; j++) {
                data.push([]);
            }

            for (var i = 0; i < 10; i++) {

                init.push(i);
                interval.push([0, 1]);

                var plotData = [];
                for (var j = 0; j < 30; j++) {
                    var d = Math.floor(Math.random() * 5);
                    plotData.push(d);
                    data[j].push(d);
                }

                pData.push({
                    Id: i,
                    Color: getRandomColor(),
                    Seen: true,
                    Plot: plotData,
                    Init: i,
                    Name: "#" + i,
                });

                vars.push(["red", true, "var" + i, 0, 1]);
            }


            $("#coloredTable").coloredtableviewer({
                header: ["Graph", "Name", "Range"],
                type: "graph-max",
                numericData: vars
            });

            $("#progressionTable").css("max-width", 300);
            $("#progressionTable").progressiontable({
                data: data,
                init: init,
                interval: interval,
                canEditInitialValue: false
            });


            $("#simulationPlot").width(300);
            $("#simulationPlot").simulationplot({
                colors: pData
            });
        });

    </script>
</head>
<body style="background-color: white;">
    <div class="simulation-popout">
        <div class="scrollable-results ltlresultsviewer">
            <div id="coloredTable" class="small-simulation-popout-table"></div>
            <div id="progressionTable" class="big-simulation-popout-table simulation-progression-table-container"></div>
            <div class="ltl-simplot-container">
                <div id="simulationPlot" class="ltl-results" style=""></div>
            </div>
        </div>
    </div>
</body>
</html>
