    <script type="text/javascript">

        $(document).ready(function () {
            window.Commands = new BMA.CommandRegistry();

            var GetRandomInt = function (min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            };

            var getRandomColor = function () {
                var r = GetRandomInt(0, 255);
                var g = GetRandomInt(0, 255);
                var b = GetRandomInt(0, 255);
                return "rgb(" + r + ", " + g + ", " + b + ")";
            };

            var init = [];
            var data = [];
            var interval = [];
            var vars = [];
            var pData = [];

            for (var j = 0; j < 30; j++) {
                data.push([]);
            }

            for (var i = 0; i < 20; i++) {

                init.push(i);
                interval.push([0, 1]);

                var plotData = [];
                for (var j = 0; j < 30; j++) {
                    var d = Math.floor(Math.random() * 5);
                    plotData.push(d);
                    data[j].push(d);
                }
                var color = getRandomColor();
                pData.push({
                    Id: i,
                    Color: color,
                    Seen: true,
                    Plot: plotData,
                    Init: i,
                    Name: "var" + i,
                });

                vars.push([color, true, "var" + i, 0, 1]);
            }

            pData[5].Seen = false;
            vars[5][1] = false;

            //$("#ltlresultsviewer").ltlresultsviewer();

            $("#ltlresultsviewer").ltlresultsviewer({
                interval: interval,
                data: data,
                init: init,
                variables: vars,
                //colors: pData,
            });

            //$("#coloredTable").coloredtableviewer({
            //    header: ["Graph", "Name", "Range"],
            //    type: "graph-max",
            //    numericData: vars
            //});

            //    data: data,
            //    init: init,
            //    interval: interval,
            //    canEditInitialValue: false
            //});

            //$("#simulationPlot").simulationplot({
            //    colors: pData
            //});
        });

    </script>
