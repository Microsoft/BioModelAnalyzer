<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <title>TypedScriptF#</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular-route.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="Controllers/homeController.js"></script>
    <script src="Controllers/aboutController.js"></script>
</head>
<body>
    <h1>TypeScript frontend; F# backend</h1>

    <div>
        <a href="#/">Home</a>
        <a href="#/about">About</a>
    </div>

    <div ng-controller="mainController">
        <h1>{{message}}</h1>
        <div ng-view>
        </div>

        <form>
            <input type="text" name="pgm" ng-model="pgm" />
            <button type="button" class="btn btn-primary" ng-click="run_foo()">Foo</button>
            <button type="button" class="btn btn-primary" ng-click="run_bar()">Bar</button>

            <textarea>{{debug_console}}</textarea>
        </form>    
    </div>
</body>
</html>
