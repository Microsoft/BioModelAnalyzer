<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Lineage</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <h1>Lineage</h1>

    <!-- data input -->
    <div id="data_input">
        <textarea id="pgm" , rows="10" cols="80"></textarea>
    </div>

    <!-- control input -->
    <div id="ctrl_input">

        <!--function: simulate-->
        <label for="simulate">Simulate</label>
        <input type="radio" name="function" id="simulate" value="simulate" />
        <div id="ctrl_simulate_subctrl">
            <label for="sperm_left">SPERM LEFT</label>
            <input type="radio" name="s_condition" id="sperm_left" value="SPERM_LEFT" />
            <label for="sperm_right">SPERM RIGHT</label>
            <input type="radio" name="s_condition" id="sperm_rigth" value="SPERM_RIGHT" />
        </div>

        <br />
        <!--function: overlap -->
        <label for="overlap">Overlap</label>
        <input type="radio" name="function" id="overlap" value="overlap" />

        <br />
        <!--function: overlap-raw -->
        <label for="overlap_raw">OverlapRaw</label>
        <input type="radio" name="function" id="overlap_raw" value="overlap_raw" />

        <br />
        <!--function: existence -->
        <label for="existence">Existence</label>
        <input type="radio" name="function" id="existence" value="existence" />

        <br />
        <!--function: abnormal-simulate -->
        <label for="existence">AbnormalSimulate</label>
        <input type="radio" name="function" id="abnormal_simulate" value="abnormal_simulate" />


    </div>

    <!-- output -->

    <!-- tick tock -->
    <div id="content"></div>
</body>
</html>
